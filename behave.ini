[behave]
show_skipped=false
show_timings=true
logging_level=INFO
logging_format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=pretty
outfile=
snippets=true
dry_run=false
paths=features
steps=features/steps
environment=features/environment.py

# Configuración de reportes
junit=true
junit_directory=reports/junit

# Configuración de tags
default_tags=-skip

# Configuración de output
stdout_capture=false
stderr_capture=false
log_capture=true

# Configuración de stop
stop=false

# Configuración de summary
summary=true
